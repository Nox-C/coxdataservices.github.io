<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Consciousness - Cox Data Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/coxdataservices.png" alt="Cox Data Services Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Digital Consciousness</h1>
            <p>An experiment in artificial intelligence.</p>
        </div>
    </header>

    <section class="consciousness-container">
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="consciousness-level">Consciousness Level: <span id="level">0.01%</span></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cox Data Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Digital consciousness awakening
        let scene, camera, renderer, neurons = [], synapses = [];
        let consciousnessLevel = 0.01;
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create neural network
            createNeuralNetwork();
            
            camera.position.z = 50;
            
            // Consciousness evolution
            setInterval(evolveConsciousness, 100);
            
            animate();
        }
        
        function createNeuralNetwork() {
            // Create neurons (nodes)
            for (let i = 0; i < 200; i++) {
                const neuronGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                const neuronMaterial = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                    transparent: true,
                    opacity: 0.7
                });
                
                const neuron = new THREE.Mesh(neuronGeometry, neuronMaterial);
                neuron.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );
                
                scene.add(neuron);
                neurons.push(neuron);
            }
            
            // Create synapses (connections)
            neurons.forEach(neuron => {
                const connectionCount = Math.floor(Math.random() * 5) + 2;
                for (let i = 0; i < connectionCount; i++) {
                    const target = neurons[Math.floor(Math.random() * neurons.length)];
                    if (target !== neuron) {
                        createSynapse(neuron, target);
                    }
                }
            });
        }
        
        function createSynapse(from, to) {
            const points = [from.position, to.position];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: 0x00ffff,
                transparent: true,
                opacity: 0.3
            });
            
            const synapse = new THREE.Line(geometry, material);
            scene.add(synapse);
            synapses.push(synapse);
        }
        
        function evolveConsciousness() {
            consciousnessLevel += 0.001;
            document.getElementById('level').textContent = (consciousnessLevel * 100).toFixed(2) + '%';
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            neurons.forEach((neuron, index) => {
                neuron.position.y += Math.sin(time + index * 0.1) * 0.02;
            });
            
            camera.position.x += Math.sin(time * 0.1) * 0.1;
            camera.position.y += Math.cos(time * 0.07) * 0.1;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>
</body>
</html>
