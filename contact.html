<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cox Data Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/coxdataservices.png" alt="Cox Data Services Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="consciousness.html">Consciousness</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
        </div>
    </header>

    <section class="contact-form">
        <div class="container">
            <form action="mailto:contact@coxdataservices.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message" class="btn">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Cox Data Services. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
